    <meta charset="utf-8">

    <header class="header navbar navbar-inverse navbar-fixed-top">
      <div class="top-bar container-fluid text-center">
        <a class="navbar-brand" href="#">Portfolio</a>
      </div>
    </header>

    <div class="fixed">

      <section class="no-padding main container-fluid">
        <div class="row">
          <aside id="left-column" class=" no-padding col-xs-12 col-sm-4 col-lg-3">
            <section class="profile">
              <img src="img/profile.png" class="profile-pic">

              <div class="">
                <span class="profile-name">Joshua Youngjae Ji</span>
              </div>
            </section>

            <section class="filter">
              <h4> Filters</h4>
              <div class="form-group">
                <input type="checkbox" name="ft-web" id="ft-web" autocomplete="off" />
                <div class="btn-group">
                  <label for="ft-web" class="btn btn-info">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span> </span>
                  </label>
                  <label for="ft-web" class="btn btn-default active">
                    Web app
                  </label>
                </div>
              </div>
              <div class="form-group">
                <input type="checkbox" name="ft-responsive" id="ft-responsive" autocomplete="off" />
                <div class="btn-group">
                  <label for="ft-responsive" class="btn btn-info">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span> </span>
                  </label>
                  <label for="ft-responsive" class="btn btn-default active">
                    Responsive
                  </label>
                </div>
              </div>
            </section>

          </aside>
          <section id="main-column" class=" no-padding col-xs-12 col-sm-8 col-lg-9">
            <nav id="nav-wrapper">
              <div class="">
                <div class="no-padding container-fluid">
                  <div id="navbar" class="no-padding">
                    <ul class="no-padding nav navbar-nav nav-justified">
                      <li class="active"><a href="#">Home</a></li>
                      <li><a href="#about">About</a></li>
                      <li><a href="#contact">Contact</a></li>
                    </ul>
                  </div><!--/.nav-collapse -->
                </div>
              </div>
            </nav>

            <div class="content-wrapper">
              <section id="content"></section>
            </div>

          </section>
        </div>
      </section><!-- /.container -->

    </div>
